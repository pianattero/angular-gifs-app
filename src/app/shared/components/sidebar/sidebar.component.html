<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white">

  <div class="list-group list-reset">

    <button
    *ngFor="let tag of tags"
    class="list-group-item list-group-action"
    (click)="repeatSearch(tag)"
    >
      {{ tag | titlecase }}
    </button>
    <!-- "| titlecase" es un pipe, me permite modificar visualmente la informaciÃ³n que me manda el usuario -->

  </div>

</div>
